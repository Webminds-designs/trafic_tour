<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Traffic Tours Sri Lanka | Premier Tour & Transport Services</title>
    <meta
      name="description"
      content="Explore Sri Lanka with Traffic Tours. Offering personalized tour packages, reliable transport services, and unforgettable travel experiences across the island."
    />
    <meta
      name="keywords"
      content="Sri Lanka tours, travel agency Sri Lanka, transport services Sri Lanka, Traffic Tours, Sri Lanka travel packages"
    />
    <link rel="canonical" href="https://srilankatraffictours.com/" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Traffic Tours Sri Lanka | Premier Tour & Transport Services"
    />
    <meta
      property="og:description"
      content="Explore Sri Lanka with Traffic Tours. Offering personalized tour packages, reliable transport services, and unforgettable travel experiences across the island."
    />
    <meta property="og:url" content="https://srilankatraffictours.com/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://srilankatraffictours.com/images/og-image.jpg"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "name": "Traffic Tours, Travels & Transporters (Pvt) Ltd",
        "url": "https://srilankatraffictours.com/",
        "logo": "https://srilankatraffictours.com/images/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+94-77-770-0703",
          "contactType": "Customer Service"
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main Street",
          "addressLocality": "Maharagama",
          "addressRegion": "Western Province",
          "postalCode": "10280",
          "addressCountry": "LK"
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.png" />

    <!-- PayHere Script -->
    <script
      type="text/javascript"
      src="https://www.payhere.lk/lib/payhere.js"
    ></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
